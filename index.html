<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 화면</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 비밀번호 입력 화면 -->
  <div id="lockscreen">
    <div id="initial-screen" class="box">
      <p>책상 서랍이 잠겨 있다. 열쇠로 열어야 할 것 같다.</p>
      <input type="password" id="password" placeholder="사용할 열쇠의 번호를 입력하세요" style="width: 300px;">
      <button onclick="checkPassword()">확인</button>
    </div>
  </div>

  <!-- 안내창 -->
  <div id="info-screen" class="box hidden">
    <p>책상 서랍이 열렸다.서랍 안에는 사진이 들어 있다. </p>
    <button onclick="showPhoto(1)">자세히 살펴보기</button>
  </div>

  <!-- 사진 슬라이드쇼 화면 -->
  <div id="photo-screen" class="hidden">
    <button id="prev" onclick="prevPhoto()">◄</button>
    <img id="photo" src="photo1.jpg" alt="사진">
    <button id="next" onclick="nextPhoto()">►</button>
  </div>

  <script src="script.js"></script>
</body>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</html>
